on: [push, pull_request]
name: Test and lint

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - run: npm test

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - uses: actions/checkout@master
    - uses: ./
    - run: doctl --help